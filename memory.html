<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">

    <title>芸人神経衰弱</title>
    <link rel="stylesheet" href="css/reset2.css">
    <link rel="stylesheet" href="css/style_memory.css">

    <!-- googleフォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Satisfy&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="img/favicon.ico">
</head>
<body>
    <header>
        <h1>芸人神経衰弱</h1>
    </header>

    <main>
        <div id="game-area">

            <!-- ボタン -->
            <div class="btn-wrap">
                <button id="reset-btn">RESET</button>
                <button id="stop-btn">STOP</button>
            </div>

            <!-- ゲームエリア -->
            <div class="game-inner">

                <!-- 遊び方 -->
                <div class="infobar">
                    <p class="infotext">1枚目のカードをクリックするとタイマーが開始するよ</p>
                </div>

                <!-- 情報エリア -->
                <div class="info-wrap">
                    <p id="timer">00:00:00</p>
                    <p id="combi-name"></p>
                </div>

                <!-- カードエリア -->
                <div class="card-wrap">
                    <div id="card01" class="card back"></div>
                    <div id="card02" class="card back"></div>
                    <div id="card03" class="card back"></div>
                    <div id="card04" class="card back"></div>
                    <div id="card05" class="card back"></div>
                    <div id="card06" class="card back"></div>
                    <div id="card07" class="card back"></div>
                    <div id="card08" class="card back"></div>
                    <div id="card09" class="card back"></div>
                    <div id="card10" class="card back"></div>
                    <div id="card11" class="card back"></div>
                    <div id="card12" class="card back"></div>
                    <div id="card13" class="card back"></div>
                    <div id="card14" class="card back"></div>
                    <div id="card15" class="card back"></div>
                    <div id="card16" class="card back"></div>
                    <div id="card17" class="card back"></div>
                    <div id="card18" class="card back"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2024 Chisa Game Center
    </footer>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/script_memory.js"></script>
</body>
</html>
